<template name="dashboard">
  {{> addDeviceModal }}
  
  <div class="container">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>
    


    <div class="row">
      <div class="span9">
        <div class="row">
          <div class="span9">
          <h2>Your devices</h2>
          {{> deviceList }}
          </div>
        </div>
        <div class="row">
          <div class="span9">
          <h2>Your programs</h2>
          {{> programList}}
          </div>
        </div>
      </div>
      <div class="span3">
        <div class="well">
        <h3>Did you know...</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
      </div>
      </div>
    </div>

  </div>
</template>

<template name="deviceList">
  {{#if hasDevices }}
    <table class="table table-bordered table-hover">
      <thead>
        <tr><th>Device</th><th>Device information</th><th>Status</th></tr>
      </thead>
      <tbody>
        {{#each devices}}
          {{> device}}
        {{/each}}
      </tbody>
    </table>
  {{ else }}
    <p>You do not have any device yet.</p>
  {{/if}}
  <p><span class="btn">Add new device</span></p>
</template>

<template name="device">
  <tr class="{{rowClass status }}">
    <td class="deviceName">
      {{#if editName }}
        <div class="input-append">
          <input type="text" placeholder="Name me!" value="{{ name }}">
          <button class="btn" type="button"><i class="icon-ok"/></button>
        </div>
      {{ else }}
        {{ name }}
      {{/if }}
    </td>
    <td><pre>{{ software }} - {{ version }}</pre></td>
    <td>{{ lastSeen }}</td>
  </tr>
</template>

<template name="programList">
  <p>You do not have any program of your own yet. Would you like to take a look at <a>our examples</a>?</p>
</template>

<template name="addDeviceModal">
  <div id="addDeviceModal" class="modal hide fade">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Add a new device</h3>
    </div>
    <div class="modal-body">
      {{> addDeviceModalBody }}
    </div>
    <div class="modal-footer">
      <a href="#" class="btn">Cancel</a>
      <a href="#" class="btn btn-primary hide fade">Ok</a>
    </div>
  </div>
</template>

<template name="addDeviceModalBody">
  {{#if hasDevices }}
    <p class="text-center">This is the list of devices that connected from your IP address.</p>
    <table class="table">
      <thead>
        <tr>
          <th>Device</th>
          <th>IP address</th>
          <th>Software - Version</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each devices}}
          {{>newDevice}}
        {{/each}}
      </tbody>
    </table>
  {{else}}
    <p class="text-center">You can now turn on your compatible device. When your device connects, it will appear here.</p>
  {{/if}}
  <p class="pagination-centered"><img src="/img/ajax-loader.gif"></p>
</template>

<template name="newDevice">
  <tr>
    <td>{{ token }}</td>
    <td>{{ ip }}</td>
    <td>{{ software }} - {{ version }}</td>
    <td><button class="btn pull-right"><i class="icon-plus-sign"></i></button></td>
  </tr>
</template>
