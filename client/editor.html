<template name="editor">
  <div class="container editor">
    <div class="row">
      {{> codeToolbar}}
    </div>
    <div class="row">
      <div class="span12">
        {{> codeEditor }}
      </div>
    </div>

  </div>
</template>

<template name="codeToolbar">
  <div class="span12 editor-toolbar">
    <div class="btn-group">
      <button class="btn dropdown-toggle" href="#">
        {{ deviceName }}
        <span class="caret"></span>
      </button>
      <!-- add data-toggle="dropdown" to the button above
      <ul class="dropdown-menu">
        {{#each devices}}
          {{> deviceItem}}
        {{/each}}
      </ul>
    -->
    </div>
    <!--
    <div class="btn-group pull-right">
      <button class="btn disabled"><i class="icon-play"></i></button>
    </div>
  -->
    <p class="pull-right editor-saved">
      {{>saveMessage}}
    </p>
  </div>
</template>

<template name="codeEditor">
  {{#constant}}
    <div id="code-editor" style="min-height: 100px;"></div>
  {{/constant}}
</template>

<template name="saveMessage">
  <small class="{{ saveMessageClass }}">{{ saveMessage }}</small>
</template>

<template name="deviceItem">
  <li><a href="#">{{ name }}</a></li>
</template>
