<head>
  <title>PI JS</title>
  <script type="text/javascript" src="http://l2.io/ip.js?var=myip"></script>
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        {{> nav }}
      </div>
    </div>
  </div>

  {{> page }}

  <div class="container">
    <hr>
    <footer>
      <div class="container">
        <div class="row">
          <div class="span2">
            <img src="/img/tbideas-logo-white-100.png">
          </div>
          <div class="span10">
            <small>
            <p>piJS is a project of <a href="http://www.tbideas.com">TBideas</a> started in 2013. All code is licensed under the <a href="http://opensource.org/licenses/MIT">MIT License</a> and available on our <a href="http://www.github.com/tbideas/asteroid/">Github account</a>.
            We love getting feedback! Please contact us on <a href="mailto:hello@tbideas.com">hello@tbideas.com</a>.<br/>
            This site is built with the <a href="http://www.meteor.com/">Meteor</a> framework and uses <a href="http://twitter.github.com/bootstrap/">Twitter bootstrap</a>.
            </p>
            </small>
          </div>
        </div>
      </div>

    </footer>
  </div>
</body>

<template name="nav">
  <a class="brand" href="#">piJS</a>
  <ul class="nav">
    {{#each navLinks }}
      {{> navLink}}
    {{/each }}
  </ul>
  <ul class="nav pull-right">
    {{> userVoiceItem }}
    {{>navUser }}
  </ul>
</template>

<template name="navLink">
  {{#if hasSubItems }}
    <li class="dropdown {{navClass}}">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{ title }}<b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        {{#each subitems }}
          {{>navLink}}
        {{/each}}
      </ul>
    </li>
  {{ else }}
    <li class="{{navClass}}"><a href="#">{{ title }}</a></li>
  {{/if }}
</template>

<template name="userVoiceItem">
  <li><a href="#">Support - Feedback!</a></li>
</template>


<template name="page">
  {{{ content }}}
</template>
