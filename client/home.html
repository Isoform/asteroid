<template name="home">
  <div class="hero-unit">
    <div class="container">
      <div class="row">
        <div class="span6">
          <h1>Give some JuiSe to your Pi!</h1>
          <p>piJS is a cloud-platform to write embedded applications for your Raspberrry Pi, in JavaScript</p>
          {{> emailForm}}
        </div>
        <div class="span6" class="pagination-centered">
          <iframe width="420" height="315" src="http://www.youtube.com/embed/VIIYU3zmnos" frameborder="0" allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row marketing">
      <div class="span4">
        <img src="/img/122-stats.png" class="bs-icon">
        <h3>Built for the Raspberry Pi</h3>
        <p>The <a href="http://www.raspberrypi.com/">Raspberry Pi</a> is a wonderful computer. As of today, it is the cheapest way to connect the real-world to the Internet.<br/>We want to make writing embedded apps really easy.</p>
      </div>
      <div class="span4">
        <img src="/img/20-gear-2.png" class="bs-icon">
        <h3>JavaScript for embedded applications</h3>
        <p>
          <ul>
            <li>Light control</li>
            <li>Data logger</li>
            <li>Data visualization</li>
          </ul>
        </p>
      </div>
      <div class="span4">
        <img src="/img/58-wifi.png" class="bs-icon">
        <h3>Completely free</h3>
        <p>piJS is open-source and available under the MIT open-source license.<br>You can use our (free) cloud service, or host it yourself if you prefer.</p>
      </div>
    </div>
    <div class="page-header">
      <h1>How does it work?</h1>
    </div>
    <div class="row">
      <div class="span4">
        <h3>1. Connect</h3>
        <p>Starting with a fresh Raspbian installation, you only need to run one simple script to install all the dependencies (nodejs, etc) on your Raspberry Pi and see it appear in your piJS dashboard.</p>
      </div>
      <div class="span4">
        <h3>2. Program</h3>
        <p>Using our web-based JavaScript editor, write programs that read the inputs of the RaspberryPi and interact with its peripherals.</p>
      </div>
      <div class="span4">
        <h3>3. Run</h3>
        <p>Your Raspberry Pi will automatically download your code from the cloud and execute it. When you update your code, the running code is updated automatically.<br>With the online console, you can easily monitor your pis.</p>
      </div>
    </div>
  </div>
</template>

<template name="emailForm">
  {{#if showEmailForm }}
    <div class="pagination-centered">
      <form class="form-inline" id="stayintouch" action="#">
        <input name="email" class="" type="text" placeholder="Email">
        <button type="submit" class="btn">Let's stay in touch</button>
      </form>
    </div>
  {{else }}
    <div class="pagination-centered">
      <p><small>Thanks, We will stay in touch!</small></p>
    </div>
  {{/if}}
</template>
