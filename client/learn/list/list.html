<template name="learnList">
  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="page-header">
          <h1>Learn</h1>
          <p>Browse through our tutorials to learn how to unleash the power of JavaScript on your Raspberry Pi!</p>
        </div>
        
        <ul class="thumbnails">
          {{#each posts}}
            {{> learnPost}}
          {{/each}}
        </ul>

      </div>
    </div>
  </div>
</template>

<template name="learnPost">
  <li class="span3 learn-thumbnail">
    <div class="thumbnail">
      <div class="img-container">
        <a href="{{ learnPath _id }}"><img src="{{ image }}" alt=""></a>
      </div>
      <a href="{{ learnPath _id }}"><h1>{{ title }}</h1></a>
      <p>{{ description }}
    </div>
  </li>
</template>
